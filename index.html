<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Css/Css.css">
  <script src="./Js/vue3.js"></script>
</head>
<body>
  <div id="app" class="container mt-5">
    <h1 class="text-center mb-4">Lista de Tareas</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  
    <!-- Barra de Progreso -->
    <div class="progress mb-2">
      <div
        class="progress-bar"
        role="progressbar"
        :style="{ width: progress + '%', backgroundColor: progressColor }"
        aria-valuenow="progress"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <!-- Porcentaje bajo la barra de progreso -->
    <p class="text-center">{{ progress }}%</p>
  
    <!-- Botones de Incremento/Decremento -->
    <div class="d-flex justify-content-center mb-3">
      <button class="btn btn-success mx-2" @click="increaseProgress">+</button>
      <button class="btn btn-danger mx-2" @click="decreaseProgress">-</button>
    </div>
  
    <!-- Entrada de Nueva Tarea -->
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Tarea pendiente"
        v-model="newTask"
      />
      <button class="btn btn-primary" @click="addTask">Añadir Tarea</button>
    </div>
  
    <!-- Lista de Tareas Pendientes -->
    <ul class="list-group mb-3">
      <li
        v-for="(task, index) in tasks"
        :key="index"
        class="list-group-item d-flex justify-content-between align-items-center"
        :class="{ 'task-completed': task.completed }"
      >
        <span @click="toggleTask(index)" style="cursor: pointer;">{{ task.text }}</span>
        <button class="btn btn-sm btn-outline-danger" @click="removeTask(index)">X</button>
      </li>
    </ul>
  
    <!-- Contador de Tareas Completadas -->
    <p class="text-center">Tareas completadas: {{ completedTasksCount }}</p>
    <!-- Contador de Tareas Completadas Totales -->
    <p class="text-center">Tareas completadas (histórico): {{ totalCompletedTasks }}</p>

  </div>
  
  <script src="./Js/script.js"></script>
</body>
</html>
